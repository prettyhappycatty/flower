{% extends 'flower/base.html' %}
{% block title %}おはな判定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">おはな判定結果</h4>
    <table class='table'>
        <tbody>
            <tr>
                <td>画像ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class='view-img' width='300px' src={{ photo_data }}></img></td>
            </tr>
            <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確率</td>
                <td>{{ ratio }}</td>
            </tr>
        </tbody>
    </table>

    <a href="{% url 'flower:index' %}" class="btn btn-primary" >画像選択メニューに戻る</a>
</div>
{% endblock %}
